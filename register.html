<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">
    <title>Ielp Course</title>
</head>

<body style="background-image: url(img/bg.jpg); background-size:cover; height: 700px; ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <img src="img/logo.png" alt="" width="200px" style="top:70px; left: 700px; position: absolute; ">
    <h1 style="text-align: center; color: #02669A; margin-top: 250px; margin-left: 30PX;">IELP COURSE</h1>


    <div
        style="background-color: #02669A; width: 700px; height: 500px; margin: auto; margin-top: 30px; box-shadow: 4px; border-radius: 5px;">

        <form class="row g-3" style="padding: 20px; color: white;">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Profesi</label>
                <select class="form-select" aria-label="Default select example">
                    <!-- <option selected>Pilih Profesi</option> -->
                    <option value="1">Mahasiswa</option>
                    <option value="2">Pelajar</option>
                    <option value="3">Pekerja</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">No.Telp</label>
                <input type="number" class="form-control" style="width: 320px;" id="">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a class="btn btn-primary fw-bold" href="login.html" role="button"
                    style="margin:20px 0 0 300px; background-color: #F7CE03; color: black;">Register</a>

                <!-- <button type="submit" href="login.html" class="btn btn-primary fw-bold"
                    style="margin:20px 0 0 300px; background-color: #F7CE03; color: black;">Sign in</button> -->
            </div>
        </form>
    </div>


</body>

</html>
